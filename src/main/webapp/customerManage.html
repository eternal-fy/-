<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<title>Title</title>
<style>
    .top {
        width: 100%;
        background: deepskyblue;
        height: 200px;
        padding: 50px 50px;
    }

    li {
        margin-left: 20px;
    }

    .contain {
        width: 80%;
        margin: 100px auto auto auto;
    }

    .center {
        padding-left: 15%;
    }
</style>
</head>
<body>
<div>
    <div class="top">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="welcome.html">包房情况</a></li>
                        <li><a href="host.html">入住登记</a></li>
                        <li class="active"><a href="javascript:void(0)">客户管理</a></li>
                        <li><a href="person.html">人员管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="contain">
            <form class="form-horizontal" role="form" method="post" action="/addCustomer">
                <div class="form-group">
                    <label for="idcard" class="col-sm-2 control-label">身份证号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="idcard" name="idcard"
                               placeholder="请输入身份证">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="age" name="age"
                               placeholder="年龄">
                    </div>
                </div>
                <div class="form-group center">
                    <label for="male">男</label>
                    <input type="radio" name="gender" id="male" value="boy">
                    <label for="female">女</label>
                    <input type="radio" name="gender" id="female" value="girl">
                </div>
                <div class="form-group center">
                    <label>预定方式：</label>
                    <label for="call" class="control-label">打电话预定</label>
                    <input type="checkbox" name="method" id="call" value="call">
                    <label for="online" class="control-label">网上预定</label>
                    <input type="checkbox" name="method" id="online" value="online">
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
