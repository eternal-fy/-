<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>Title</title>
    <style>
        .top {
            width: 100%;
            background: deepskyblue;
            height: 200px;
            padding: 50px 50px;
        }

        li {
            margin-left: 20px;
        }

        .contain {
            width: 80%;
            margin: 100px auto auto auto;
        }

    </style>
</head>
<body>
<div>
    <div class="top">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="javascript:void(0)">包房情况</a></li>
                        <li><a href="host.html">入住登记</a></li>
                        <li><a href="customer.html">客户管理</a></li>
                        <li><a href="person.html">人员管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">

        <div class="contain">
            <button type="button" class="btn btn-default">刷新</button>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>房间编号</th>
                    <th>状态</th>
                    <th>金额</th>
                </tr>
                </thead>
                <tbody>

                </tbody>


            </table>
        </div>

    </div>


</div>

<script>

    $(function () {
        $(".btn").click(function () {
            $.ajax({
                url: "/getRooms", success: function (result) {
                    $("tbody").empty();
                    for (i in result) {
                        $("tbody").append("<tr><th>" + result[i].id + "</th>" +
                            " <th>" + result[i].position+ "</th>" +
                            " <th>" + result[i].price + "</th></tr>"
                        )
                    }

                }
            })

        })
    })
</script>
</body>
</html>
