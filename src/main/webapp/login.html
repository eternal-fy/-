<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

    <title>Title</title>
    <style>
        .top {
            width: 100%;
            background: deepskyblue;
            height: 200px;
            padding: 50px 50px;
        }

        li {
            margin-left: 20px;
        }

        .contain {
            width: 80%;
            margin: 100px auto auto auto;
        }

    </style>
</head>
<body>
<div>
    <div class="top">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="welcome.html">包房情况</a></li>
                        <li class="active"><a href="javascript:void(0)">入住登记</a></li>
                        <li><a href="customer.html">客户管理</a></li>
                        <li><a href="person.html">人员管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="contain">
            <form class="form-horizontal" role="form" action="/addBill" method="post">
                <div class="form-group">
                    <label for="idcard" class="col-sm-2 control-label">身份证</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="idcard" name="idcard"
                               placeholder="请输入身份证">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="请输入姓名">
                    </div>
                </div>

                <div class="form-group">
                    <label for="roomid" class="col-sm-2 control-label">房间编号</label>
                    <select id="roomid" name="roomid">
                    </select>
                </div>

                <div class="form-group">
                    <label for="period" class="col-sm-2 control-label">入住时长</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="period" name="period"
                               placeholder="请输入入住时长">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>


    </div>


</div>
<script>
    $(function () {
        $.ajax({
            url: "/getRoomids", success: function (result) {
                $("#roomid").empty();
                for (i in result) {
                    $("#roomid").append("<option value="+result[i]+">"+result[i]+"</option>")

                }

            }
        })

    })
</script>

</body>
</html>
